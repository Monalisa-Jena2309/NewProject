<div class="register-container">
  <h2 class="form-title">Register</h2>

  <!-- Feedback message -->
  <div *ngIf="message"
       class="feedback-message"
       [ngClass]="message.includes('❌') ? 'error' : 'success'">
    {{ message }}
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    
    <!-- Username -->
    <div>
      <label>Username</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="user.username"
        required
        minlength="3"
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched" class="validation-error">
        Username must be at least 3 characters
      </div>
    </div>

    <!-- Email -->
    <div>
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        required
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="validation-error">
        Enter a valid email
      </div>
    </div>

    <!-- Password -->
    <div>
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="validation-error">
        Password must be at least 6 characters
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" [disabled]="registerForm.invalid || isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <!-- Back to login link -->
  <p>
    Already have an account? 
    <button (click)="goToLogin()">Login</button>
  </p>
</div>
