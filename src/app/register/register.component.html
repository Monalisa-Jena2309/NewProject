<div class="register-container">
  <h2 class="form-title">Register</h2>

  <!-- Success -->
  <div *ngIf="message" class="feedback-message success">
    {{ message }}
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage" class="feedback-message error">
    {{ errorMessage }}
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    
    <!-- Username -->
    <div>
      <label>Username</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="user.username"
        required
        minlength="3"
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched" class="validation-error">
        <span *ngIf="username.errors?.['required']">Username is required</span>
        <span *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</span>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="validation-error">
        <span *ngIf="email.errors?.['required']">Email is required</span>
        <span *ngIf="email.errors?.['email']">Enter a valid email</span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="validation-error">
        <span *ngIf="password.errors?.['required']">Password is required</span>
        <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" [disabled]="registerForm.invalid || isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <p>
    Already have an account? 
    <button (click)="goToLogin()">Login</button>
  </p>
</div>
